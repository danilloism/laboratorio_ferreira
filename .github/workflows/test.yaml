name: Run tests

on: [push, workflow_dispatch]
jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Create .env file
        run: touch .env

      - name: Run code generation
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Analyze code
        run: flutter analyze

      - name: Zip generated code to upload
        run: zip -r gen.zip lib/generated

      - name: Upload generated code for next job
        uses: actions/upload-artifact@v3
        with:
          name: gen
          path: gen.zip

  test:
    needs: analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Download generated code from previous job
        uses: actions/download-artifact@v3
        with:
          name: gen

      - name: Unzip generated code
        run: |
          unzip -o gen.zip
          rm gen.zip

      - name: Install dependencies
        run: flutter pub get

      - name: Test code
        run: flutter test --coverage

      - name: Upload code coverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          files: coverage/lcov.info
          fail_ci_if_error: true